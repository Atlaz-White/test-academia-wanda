<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Academia Wanda</title>
		<link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<script src="./main.js" defer></script>
	</head>
	<body>

		<div class="screenload" id="screenload">
			<div class="icon-isotype"></div>
			<div class="caption">Academia</div>
		</div>

		<div class="opening">
			<span class="icon-isologo"></span>
		</div>

		<div class="ctn_box">

			<div class="notice">
				<div class="part">
					<span class="icon-exclamation-circle"></span>
					<p>¡Importante!</p>
					<span class="icon-exclamation-circle"></span>
				</div>
				<div class="part">
					<span class="icon-fire"></span>
					<p>Inscripciones abiertas</p>
					<span class="icon-fire"></span>
				</div>
			</div>

			<div class="social_media">

				<div class="title">
					<h3>Redes Sociales</h3>
				</div>

				<div class="box">
					<a href="/" class="link">
						<span class="icon-instagram"></span>
						<div class="id_sm">
							<span>@studioswanda</span>
						</div>
					</a>

					<a href="/" class="link">
						<span class="icon-facebook"></span>
						<div class="id_sm">
							<span>Academia Wanda</span>
						</div>
					</a>

					<a href="/" class="link">
						<span class="icon-tiktok"></span>
						<div class="id_sm">
							<span>¿---?</span>
						</div>
					</a>
				</div>

			</div>

		</div>

		<div class="contact">

			<div class="title">
				<span class="icon-hand-o-right"></span>
				<h3>Contáctanos</h3>
				<span class="icon-hand-o-left"></span>
			</div>

			<div class="ctn_parts">

				<div class="part_isotype">
					<span class="icon-isotype"></span>
					<p>Academia</p>
					<p>Wanda</p>
				</div>

				<div class="part_partner">
					<img src="./img/vector/partner.svg" alt="" class="partner">
					<h4>Wanda Peressi</h4>
					<div class="phone_number">
						<span class="icon-whatsapp"></span>
						<b>+58 416-8719611</b>
					</div>
				</div>

			</div>

		</div>

		<footer class="footer">
			<p class="eslogan">Bailar es nuestro <b>arte</b>, nuestra <b>pasión</b>.</p>
			<p class="rights">© 2015-2023 Studios Wanda. Todo los Derechos Reservados.</p>
		</footer>
